<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" @mouseover="blockAuto" @mouseleave="startAuto" tabindex="0">

                <div class="item">
                    <img :src="slides[indexImage].image" alt="Svezia" />
                    <div class="text">
                        <h3> {{ slides[indexImage].title }}</h3>
                        <p>
                           {{ slides[indexImage].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="previousSlide" class="prev"></div>
                    <div @click="nextSlide" class="next"></div>     
                    <div v-for="(element,index) in slides" class="thumb" :class="{active: index === indexImage}" @click="clickedThumb(index)">
                        <img :src="slides[index].image" :alt="`slides[index].text`"/>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
